<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p>Pop me like one of your bubble wraps.</p>
			<button class="btn-primary" onclick="showModal(true)">Pop it!</button>
		</div>
		<div id="Modal" class="modal">
			<div class="content">
				<p>Wow, bouncy! Now,</p>
				<p>let's wrap it up and close me back.</p>
				<button class="btn-primary" onclick="showModal(false)">
					Lets close it!
				</button>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
