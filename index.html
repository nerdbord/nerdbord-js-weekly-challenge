<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o'clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<p class="info">o'clock</p>
<div class="clock">
<div class="clock__first-circle"></div>
<div class="clock__second-circle"></div>
<div class="clock__third-circle">
    <div class="clock__third-circle-inner"></div>
    <div class="clock__third-circle-dot"></div>
</div>
<div class="clock__center">
    <div class="clock__minute-hand"></div>
    <div class="clock__hour-hand"></div>
</div>
</div>

    <script src="./index.js"></script>
</body>
</html>
